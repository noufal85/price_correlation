<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Clustering{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom styles -->
    <style>
        .sidebar { min-height: 100vh; }
        .card { @apply bg-white rounded-lg shadow-md p-6; }
        .btn-primary { @apply bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition; }
        .btn-secondary { @apply bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition; }
        .status-dot { @apply w-2 h-2 rounded-full inline-block mr-2; }
        .status-green { @apply bg-green-500; }
        .status-red { @apply bg-red-500; }
        .status-yellow { @apply bg-yellow-500; }
        .table-hover tbody tr:hover { @apply bg-gray-50; }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #4b5563;
            border-radius: 0.5rem;
            transition: all 0.15s;
        }
        .nav-link:hover {
            background-color: #eff6ff;
            color: #1d4ed8;
        }
        .nav-link.active {
            background-color: #dbeafe;
            color: #1d4ed8;
            font-weight: 500;
        }
        .nav-icon {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="sidebar w-64 bg-white shadow-lg fixed left-0 top-0 h-full flex flex-col">
            <!-- Logo -->
            <div class="p-4 border-b border-gray-200">
                <a href="/" class="flex items-center">
                    <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    <span class="ml-2 text-lg font-bold text-gray-900">Stock Clustering</span>
                </a>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 p-4 space-y-1">
                <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Dashboard
                </a>
                <a href="/pipeline" class="nav-link {% if request.path == '/pipeline' %}active{% endif %}">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Pipeline
                </a>
                <a href="/steps" class="nav-link {% if request.path == '/steps' %}active{% endif %}">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                    </svg>
                    Steps
                </a>
                <a href="/clusters" class="nav-link {% if request.path == '/clusters' %}active{% endif %}">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    Clusters
                </a>
                <a href="/correlations" class="nav-link {% if request.path == '/correlations' %}active{% endif %}">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                    </svg>
                    Correlations
                </a>
                <a href="/charts" class="nav-link {% if request.path == '/charts' %}active{% endif %}">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    Charts
                </a>
            </nav>

            <!-- Status Indicators -->
            <div class="p-4 border-t border-gray-200">
                <div class="text-xs font-medium text-gray-500 uppercase tracking-wider mb-3">System Status</div>
                <div class="space-y-2">
                    <div class="flex items-center justify-between px-2 py-1.5 bg-gray-50 rounded">
                        <span class="text-sm text-gray-600 flex items-center">
                            <span id="cache-status" class="status-dot status-yellow"></span>
                            Cache
                        </span>
                        <span id="cache-status-text" class="text-xs text-gray-400">--</span>
                    </div>
                    <div class="flex items-center justify-between px-2 py-1.5 bg-gray-50 rounded">
                        <span class="text-sm text-gray-600 flex items-center">
                            <span id="db-status" class="status-dot status-yellow"></span>
                            Database
                        </span>
                        <span id="db-status-text" class="text-xs text-gray-400">--</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 ml-64">
            <main class="p-6">
                {% block content %}{% endblock %}
            </main>

            <!-- Footer -->
            <footer class="border-t border-gray-200 mt-auto">
                <div class="px-6 py-4">
                    <p class="text-center text-gray-500 text-sm">Stock Clustering Pipeline - Price Correlation Analysis</p>
                </div>
            </footer>
        </div>
    </div>

    <!-- Common Scripts -->
    <script>
        // Update status indicators
        async function updateStatusIndicators() {
            try {
                const cacheRes = await fetch('/api/cache/status');
                const cacheData = await cacheRes.json();
                const cacheEl = document.getElementById('cache-status');
                const cacheTextEl = document.getElementById('cache-status-text');
                if (cacheData.connected) {
                    cacheEl.className = 'status-dot status-green';
                    cacheTextEl.textContent = 'Connected';
                    cacheTextEl.className = 'text-xs text-green-600';
                } else if (cacheData.enabled) {
                    cacheEl.className = 'status-dot status-red';
                    cacheTextEl.textContent = 'Disconnected';
                    cacheTextEl.className = 'text-xs text-red-600';
                } else {
                    cacheEl.className = 'status-dot status-yellow';
                    cacheTextEl.textContent = 'Disabled';
                    cacheTextEl.className = 'text-xs text-gray-400';
                }
            } catch (e) {}

            try {
                const dbRes = await fetch('/api/db/status');
                const dbData = await dbRes.json();
                const dbEl = document.getElementById('db-status');
                const dbTextEl = document.getElementById('db-status-text');
                if (dbData.connected) {
                    dbEl.className = 'status-dot status-green';
                    dbTextEl.textContent = 'Connected';
                    dbTextEl.className = 'text-xs text-green-600';
                } else if (dbData.enabled) {
                    dbEl.className = 'status-dot status-red';
                    dbTextEl.textContent = 'Disconnected';
                    dbTextEl.className = 'text-xs text-red-600';
                } else {
                    dbEl.className = 'status-dot status-yellow';
                    dbTextEl.textContent = 'Disabled';
                    dbTextEl.className = 'text-xs text-gray-400';
                }
            } catch (e) {}
        }

        // Format numbers
        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num.toLocaleString();
        }

        // Format percentage
        function formatPercent(num) {
            return (num >= 0 ? '+' : '') + num.toFixed(2) + '%';
        }

        // Initialize
        updateStatusIndicators();
        setInterval(updateStatusIndicators, 30000);
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
