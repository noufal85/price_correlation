<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Clustering{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom styles -->
    <style>
        .sidebar { min-height: calc(100vh - 4rem); }
        .card { @apply bg-white rounded-lg shadow-md p-6; }
        .btn-primary { @apply bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition; }
        .btn-secondary { @apply bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition; }
        .status-dot { @apply w-3 h-3 rounded-full inline-block mr-2; }
        .status-green { @apply bg-green-500; }
        .status-red { @apply bg-red-500; }
        .status-yellow { @apply bg-yellow-500; }
        .table-hover tbody tr:hover { @apply bg-gray-50; }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        <span class="ml-2 text-xl font-bold text-gray-900">Stock Clustering</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium {% if request.path == '/' %}bg-gray-100{% endif %}">Dashboard</a>
                    <a href="/pipeline" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium {% if request.path == '/pipeline' %}bg-gray-100{% endif %}">Pipeline</a>
                    <a href="/clusters" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium {% if request.path == '/clusters' %}bg-gray-100{% endif %}">Clusters</a>
                    <a href="/correlations" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium {% if request.path == '/correlations' %}bg-gray-100{% endif %}">Correlations</a>
                    <a href="/charts" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium {% if request.path == '/charts' %}bg-gray-100{% endif %}">Charts</a>
                    <div id="status-indicators" class="flex items-center space-x-3 ml-4 border-l pl-4">
                        <span class="text-xs text-gray-500">
                            <span id="cache-status" class="status-dot status-yellow"></span>Cache
                        </span>
                        <span class="text-xs text-gray-500">
                            <span id="db-status" class="status-dot status-yellow"></span>DB
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <p class="text-center text-gray-500 text-sm">Stock Clustering Pipeline - Price Correlation Analysis</p>
        </div>
    </footer>

    <!-- Common Scripts -->
    <script>
        // Update status indicators
        async function updateStatusIndicators() {
            try {
                const cacheRes = await fetch('/api/cache/status');
                const cacheData = await cacheRes.json();
                const cacheEl = document.getElementById('cache-status');
                if (cacheData.connected) {
                    cacheEl.className = 'status-dot status-green';
                } else if (cacheData.enabled) {
                    cacheEl.className = 'status-dot status-red';
                } else {
                    cacheEl.className = 'status-dot status-yellow';
                }
            } catch (e) {}

            try {
                const dbRes = await fetch('/api/db/status');
                const dbData = await dbRes.json();
                const dbEl = document.getElementById('db-status');
                if (dbData.connected) {
                    dbEl.className = 'status-dot status-green';
                } else if (dbData.enabled) {
                    dbEl.className = 'status-dot status-red';
                } else {
                    dbEl.className = 'status-dot status-yellow';
                }
            } catch (e) {}
        }

        // Format numbers
        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num.toLocaleString();
        }

        // Format percentage
        function formatPercent(num) {
            return (num >= 0 ? '+' : '') + num.toFixed(2) + '%';
        }

        // Initialize
        updateStatusIndicators();
        setInterval(updateStatusIndicators, 30000);
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
